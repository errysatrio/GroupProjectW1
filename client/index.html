<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="login-page">
        <div id="login-form">
            <form action="POST">
                <div>
                    <label for="username">Username or Email</label>
                    <input type="text" name="username" id="username-login">
                    <input type="password" name="password" id="password-login">
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <div id="stocks">
        <h2>List of Stocks</h2>
    </div>

    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        getStocks()
        // =========================== function ===============================
        function getStocks(){
            $.ajax({
                url: "http://localhost:3000/stocks",
                method: "get",
                success: function(data){
                    let dataShow = []
                    for(let i = 0; i < data.length; i++){
                        if(data[i].changes[1] === '+'){
                            dataShow.push(data[i])
                        }
                    }
                    for(let i = 0; i < data.length; i++){
                        if(data[i].changes[1] === '0'){
                            dataShow.push(data[i])
                        }
                    }
                    for(let i = 0; i < data.length; i++){
                        if(data[i].changes[1] === '-'){
                            dataShow.push(data[i])
                        }
                    }
                    dataShow.forEach((element) => {
                        $("#stocks").append(`<div class="container">
                                <h3>${element.name}</h3>
                                <div class="symbol">
                                    <span>${element.symbol}</span><br>
                                </div>
                                <div class="price">
                                    <span>Rp${element.price}</span><br>
                                </div>
                                <span style="color: ${element.changes[1] === '+' ? 'green' : element.changes[1] === '-' ? 'red' : 'black'} ">${element.changes}</span><br>
                                <button>Buy</button>
                            </div>`)
                    })
                }
            })
        }
    </script>
</body>

</html>
