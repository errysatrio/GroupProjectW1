<body>
    <div id="login-page">
        <div id="login-form">
            <form action="POST">
                <div>
                    <label for="username">Username or Email</label>
                    <input type="text" name="username" id="username-login">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-login">
                </div>
                <div>
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <div id="stocks">
        <h2>List of Stocks</h2>
    </div>
    
    <div id="register-page">
        <div id="register-form">
            <form action="POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name-register">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username-register">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email-register">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-register">
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div id="add-page">

                    <label for="name">Name</label>
                    <input type="text" name="name" id="name-add">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username-add">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email-add">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-add">
                </div>
                <div>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

        <div id="edit-form">

                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email-edit">
                </div>
                <div>
                    <label for="password">Password</label>
